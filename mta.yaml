_schema-version: "3.1"
ID: app-idea-fiori-flashcard
description: CAP and React Application project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production

modules:
- name: app-idea-fiori-flashcard-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: app-idea-fiori-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-cli

- name: app-idea-fiori-flashcard-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: app-idea-fiori-db
  parameters:
    buildpack: nodejs_buildpack

- name: app-idea-fiori-flashcard-destinations
  type: com.sap.application.content
  requires:
  - name:

resources:
# ---------- HANA HDI-SHARED RESOURCE -----------
- name: app-idea-fiori-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared